<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation homework</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body>
    <div class="main-container">
        <div class="animation-container1 subcontainers">
            <div class="loaders"></div>
            <div class="titleload">Loading. . .</div>
            <div class="loaders"></div>
        </div>
        <div class="animation-container2 subcontainers">
            <div class="loading-line">Loading ...</div>
            <div class="loading-filler"></div>
        </div>
        <div class="animation-container3 subcontainers">
            <div class="dot-container">
                <div class="circle rotating-item1"></div>
                <div class="circle rotating-item"></div>
                <div class="circle rotating-item2"></div>
            </div>
        </div>
        <div class="animation-container4 subcontainers">
            <div id="container">
                <div id="center-child">
                    <div id="center-inner-child"></div>
                </div>
                <div id="child">
        </div>
    </div>
    
</body>
</html>
