<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student exercize</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend><b>Testform</b></legend>
                <br/>
                <label for="username">Name</label>
                <input type="text" name="username" id="username" style="margin-left: 22px;"> 
                
                <br>
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" value=""/>
                <br>
                <br>
                <label for="">Gender</label>
                <input type="radio" name="gender" id="male" value="male" style="margin-left: 43px;">
                <label for="male">Male</label>

                <br>
                <input type="radio" name="gender" id="female" value="female" style="margin-left: 93px;">
                <label for="female">Female</label>
                <br>
                <br>
                <label for="continent">Continent</label>
                <select name="continent" id="continent" style="margin-left: 30px;">
                    <option value="" selected disabled>Please select</option>
                    <option value="Europe">Europe</option>
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                </select>
                
                <br>
                <br>

                <span>Meals</span> 
                <input type="checkbox" name="meals" id="breakfast" value="breakfast" style="margin-left: 50px;">
                <label for="breakfast">breakfast</label>
                <br>
                <input type="checkbox" name="meals" id="lunch" value="lunch" style="margin-left: 93px;">
                <label for="lunch">lunch</label>
                <br>
                <input type="checkbox" name="meals" id="dinner" value="dinner" style="margin-left: 93px;">
                <label for="dinner">dinner</label>
                
                <br>
                <br>
                <label for="remark">Remark</label>
                <textarea name="remark" id="remark" cols="30" rows="10" style="margin-left: 39px;"></textarea>
                <br>
                <br>
                <br>

            
                <button type="submit">Sent</button>
                <button type="reset">cancel</button>
            
            


        </fieldset>
    </form>
    
</body>
</html>
