<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complex art</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="mainframe">
        <div class="toprow">
            <div class="toprowitem" id="toprow1"></div>
            <div class="toprowitem" id="toprow2"></div>
            <div class="toprowitem" id="toprow3"></div>
        </div>
        <div class="topcolumn">
            <div class="topcolumnitem" id="topcolumnitem1"></div>
            <div class="topcolumnitem" id="topcolumnitem2"></div>
        </div>
        <div class="midleftcol">
            <div class="midleftcol-item" id="leftitem1"></div>
            <div class="midleftcol-item" id="leftitem2"></div>
            <div class="midleftcol-item" id="leftitem3"></div>
        </div>
        <div class="redrec">
            <div id="redsquare"></div>
            <div id="goldsquare"></div>
            <div class="splitsquare">
                <div id="split1"></div>
                <div id="split2"></div>
            </div>
        </div>
        <div class="bottomrec">
            <div class="brelement" id="bottomsquare"></div>
            <div class="brelement" id="bottomrectangle"></div>
        </div>
    </div>
    
</body>
</html>
