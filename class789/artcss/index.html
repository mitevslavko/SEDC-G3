<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic Container</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body>
    <div class="main-container">
        <div class="main-sub-container">
            <div class="toprow toprow1"></div>
            <div class="toprow toprow2"></div>
            <div class="toprow toprow3"></div>
            <div class="subrow-container">
                <div class="left-column-container">
                    <div class="columnitem colitem1"></div>
                    <div class="columnitem colitem2"></div>
                    <div class="columnitem colitem3"></div>
                </div>
                <div class="mid-square-subcontainer">
                    <div class="mid-rectangle-container">
                        <div class="red-square"></div>
                        <div class="inline-rectangle-container">
                            <div class="gold-square"></div>
                            <div class="subgold" id="leftsplit"></div>
                            <div class="subgold" id="rightsplit"></div>
                        </div>
                        <div class="bottom-big-rec-container">
                            <div class="bottom-left-rec-container">
                                <div class="black-square"></div>
                                <div class="white-rec"></div>
                            </div>
                            <div class="bottom-big-sub-container">
                                <div class="bottom-small-sub-container">
                                    <div class="smallrec-grey"></div>
                                    <div class="smallrec-aquawhite"></div>
                                    <div class="smallrec-beige"></div>
                                    <div class="smallrec-blue"></div>
                                </div>
                                <div class="bottom-long"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="right-column-container">
            <div class="col-item1"></div>
            <div class="col-item2"></div>
        </div>
    </div>
</body>
</html>
